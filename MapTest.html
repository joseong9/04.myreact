<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //map함수 : 기존의 배열을 정해진 규칙에 맞게 바꿔서 새로운 배열을 만드는 함수
        let array = [10,20,30,40,50];
        let array2 = array.map(function(data, index){
            console.log(index); //기존 배열의 인덱스
            return data*3;  //기존 배열의 원소
        });
        console.log(array2);

        //filter : 기존의 배열을 특정 조건에 맞는 요소만 뽑아서 새로운 배열을 만드는 함수
        let array3 = [20,30,40,50,60];
        let array4 = array3.filter(function(data, index) {
            console.log(index);
            return data>30;
        });
        console.log(array4);
    </script>
</body>
</html>
